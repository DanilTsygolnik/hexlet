<html>

  <head>
    <title>Welcome</title>
    <script>
      function get_result_url() {
          var num1 = document.getElementById('num1').value;
          var num2 = document.getElementById('num2').value;
          var operator = document.querySelector('input[name = "operator"]:checked').id;
          return "calc/" + operator + "/" + num1 + "/" + num2;
      }
    </script>
  </head>

  <body>
    <h2>Простой калькулятор</h2>
    <p> WIP: Простые действия с двумя числами.</p>

    <form name="calculator">
      <label for="num1">Num1:</label><br>
      <input type="text" id="num1"><br>
      <label for="num2">Num2:</label><br>
      <input type="text" id="num2"><br><br>
      <input type="radio" id="add" name="operator">
      <label for="add">Сложить Num1 и Num2</label><br>
      <input type="radio" id="subtract" name="operator">
      <label for="subtr">Вычесть Num2 из Num1</label><br>
      <input type="radio" id="multiply" name="operator">
      <label for="subtr">Умножить Num1 на Num2</label><br>
      <input type="radio" id="divide" name="operator">
      <label for="subtr">Разделить Num1 на Num2</label><br><br>
    </form>

    <a href="/">В начало</a>

  </body>
</html>
