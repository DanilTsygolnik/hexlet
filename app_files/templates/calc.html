<html>

  <head>
    <title>Welcome</title>
    <script>
      function get_result_url() {
          var num1 = document.getElementById('num1').value;
          var num2 = document.getElementById('num2').value;
          var operator = document.querySelector('input[name = "operator"]:checked').id;
          return "calc/" + operator + "/" + num1 + "/" + num2;
      }
    </script>
  </head>

  <body>
    <h2>Simple calculator</h2>
    <p>Please, enter two <b>integer</b> numbers and choose the operator.</p>

    <form name="calculator">
      <label for="num1">Num1:</label><br>
      <input type="text" id="num1"><br>
      <label for="num2">Num2:</label><br>
      <input type="text" id="num2"><br><br>
      <input type="radio" id="add" name="operator">
      <label for="add">Num1 + Num2</label><br>
      <input type="radio" id="subtract" name="operator">
      <label for="subtr">Num2 - Num1</label><br>
      <input type="radio" id="multiply" name="operator">
      <label for="subtr">Num1 * Num2</label><br>
      <input type="radio" id="divide" name="operator">
      <label for="subtr">Num1 / Num2</label><br><br>
    </form>

<!-- не работает    <input type="button" value="Submit" onclick="location.href=get_result_url();return false;"><br><br> -->
    <input type="button" value="Calculate" onclick="location.href='http://127.0.0.1:5000/'+get_result_url();return false;"><br><br>

    <a href="/">Main page</a>

  </body>
</html>
